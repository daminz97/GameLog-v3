<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app_gamelog/css/base.css' %}">
    {% block title %}
    {% endblock %}

    {% block css %}
    {% endblock %}
    
    {% block ref %}
    {% endblock %}
</head>

<body>
    <nav id="navbar">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">
                    <i class="fas fa-bell"></i> 

                    <!-- <span id="alert-dot">
                        <span class="alert-fill-text">alerts</span>
                    </span> -->

                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'games' %}"><i class="fas fa-gamepad"></i> </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' user.username %}"><i class="fas fa-user-circle"></i> </a>
            </li>
            <li class="nav-item" hidden>
                <a class="nav-link" href="{% url 'analyses' user.username %}"><i class="fas fa-chart-pie"></i> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
            </li>
            {% endif %}
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'app_gamelog/js/main.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
